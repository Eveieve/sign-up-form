<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script defer src="script.js"></script>
    <div class="left">
      <header>Analog</header>
    </div>
    <div class="right">
      <main>
        This is not a real online service!<br />
        You know you need something like this in your life to help you realize
        your deepest dreams. <br />
        Sign up now to get started.<br /><br />You know you want to.
      </main>
      <div class="login">
      <p>Let's do this!</p>
      <form action="" method="post">
        <div>
          <label for="first_name">*FIRST NAME</label><br />

          <input type="text" id="first_name" minlength="1" required />
        </div>
        <div>
          <label for="last_name">*LAST NAME</label><br />

          <input type="text" id="last_name" required />
        </div>
        <div>
          <label for="user_email">*EMAIL</label><br />

          <input
            type="email"
            id="user_email"
            name="email"
            placeholder="you@example.com"
          required />
        </div>
        <div>
          <label for="phone">PHONE NUMBER</label><br />

          <input type="tel" id="phone" name="phone_number" />
        </div>
        <div>
          <label for="user_password">*PASSWORD</label><br />

          <input type="password" id="user_password" name="password" required />
        </div>
        <div>
          <label for="confirm_password">*CONFIRM PASSWORD</label><br />

          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
          </div>
          </div>
          <div class="three">
        <button type="submit">Create Account</button>
      </div>
      </form>
    </div>
  </body>
</html>
